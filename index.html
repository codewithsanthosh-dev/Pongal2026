<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Pongal</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd27f, #ffefc3);
    font-family: "Poppins", sans-serif;
    text-align: center;
  }
  .card {
    background: white;
    padding: 25px 35px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s;
  }
  h1 {
    font-size: 30px;
    color: #d36800;
  }
  #wish {
    margin: 10px 0;
    font-size: 18px;
    color: #444;
    min-height: 60px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #ff9900;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:active {
    transform: scale(0.95);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<script>

  function shuffleWish() {
